<h3 class="">Delete a worksheet</h3>
<ul>
<li>
<p>Right-click the&nbsp;<strong class="ocpLegacyBold">Sheet</strong>&nbsp;tab and select&nbsp;<img src="deleteexcel1.png" alt="Delete" />&nbsp;<strong class="ocpLegacyBold">Delete</strong>.</p>
</li>
<li>
<p>Or, select the sheet, and then select&nbsp;<strong class="ocpLegacyBold">Home</strong>&nbsp;&gt;&nbsp;<strong class="ocpLegacyBold">Delete</strong>&nbsp;&gt;&nbsp;<strong class="ocpLegacyBold">Delete Sheet</strong>.</p>
<p><img src="deleteexcel2.png" alt="Delete" /></p>
</li>
</ul>
