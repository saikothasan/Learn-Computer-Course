<section class="ocpSection">
<h3 class="">Insert a worksheet</h3>
<ul>
<li>
<p>Select the&nbsp;&nbsp;<img src="insertexcel.png" alt="Select" />&nbsp;&nbsp;plus icon at the bottom of the screen.</p>
</li>
<li>
<p>Or, select&nbsp;<strong class="ocpLegacyBold">Home</strong>&nbsp;&gt;&nbsp;<strong class="ocpLegacyBold">Insert</strong>&nbsp;&gt;<strong class="ocpLegacyBold">&nbsp;Insert Sheet</strong>.</p>
<p><img src="insertexcel1.png" alt="Insert Cells" /></p>
</li>
</ul>
</section>
<section class="ocpSection">
<h3>Rename a worksheet</h3>
<ul>
<li>
<p>Double-click the sheet name on the&nbsp;<strong class="ocpLegacyBold">Sheet</strong>&nbsp;tab to quickly rename it.</p>
</li>
<li>
<p>Or, right-click on the&nbsp;<strong class="ocpLegacyBold">Sheet</strong>&nbsp;tab,&nbsp;click&nbsp;<strong class="ocpLegacyBold">Rename</strong>, and type a new name.</p>
</li>
</ul>
<p>&nbsp;</p>
</section>
