<h1>Zoom In Out</h1>
<div class="supARG-column-1-2">
<p>To add a Zoom, go to&nbsp;<strong class="ocpUI">Insert</strong>&nbsp;&gt;&nbsp;<strong class="ocpUI">Zoom</strong>.</p>
<p>To summarize the entire presentation on one slide, choose&nbsp;<strong class="ocpUI">Summary Zoom</strong></p>
<p>To show selected slides only, choose&nbsp;<strong class="ocpUI">Slide Zoom</strong></p>
<p>To show a single section only, choose&nbsp;<strong class="ocpUI">Section Zoom</strong></p>
</div>
