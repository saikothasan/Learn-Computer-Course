<h1 class="">Turn AutoCorrect on or off in Word</h1>
<ol type="1">
<li class="">
<p>Go to&nbsp;<strong class="ocpUI">File</strong>&nbsp;&gt;&nbsp;<strong class="ocpUI">Options</strong>&nbsp;&gt;&nbsp;<strong class="ocpUI">Proofing</strong>&nbsp;and select&nbsp;<strong class="ocpUI">AutoCorrect Options</strong>.</p>
<p><img src="autocorrection1.png" alt="Autocorrect options button on the Proofing dialog" /></p>
</li>
<li>
<p>On the&nbsp;<strong class="ocpUI">AutoCorrect</strong>&nbsp;tab, select or clear&nbsp;<strong class="ocpUI">Replace text as you type</strong>.</p>
<p><img src="autocorrection2.png" alt="Replace as you type checkbox on Autocorrect tab" /></p>
</li>
</ol>
