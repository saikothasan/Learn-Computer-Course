<h1>Undo Changes:</h1>
<p>There are shortcuts to&nbsp;<strong>undo change</strong>&nbsp;in Microsoft Office&nbsp;<strong>Word</strong>. Press Ctrl+Z to back up one&nbsp;<strong>change</strong>, repeated press to&nbsp;<strong>undo</strong>&nbsp;all&nbsp;<strong>changes</strong>&nbsp;until the document get back to the state you want.</p>
