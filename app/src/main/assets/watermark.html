<h1 class="ocpArticleWithMultimediaLeftNavTitle">Insert a watermark</h1>
<ol class="" type="1">
<li>
<p>On the&nbsp;<strong class="ocpUI">Design</strong>&nbsp;tab, select&nbsp;<strong class="ocpUI">Watermark</strong>.</p>
