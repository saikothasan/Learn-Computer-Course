<h1 class="ocpArticleWithMultimediaLeftNavTitle">Copy cell formatting</h1>
<ol type="1">
<li class="">
<p>Select the cell with the formatting you want to copy.</p>
</li>
<li>
<p>Select&nbsp;<strong class="ocpUI">Home</strong>&nbsp;&gt;&nbsp;<strong class="ocpUI">Format Painter</strong>.</p>
</li>
<li>
<p>Drag to select the cell or range you want to apply the formatting to.</p>
</li>
<li>
<p>Release the mouse button and the formatting should now be applied.</p>
</li>
</ol>
