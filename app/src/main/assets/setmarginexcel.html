<h2 class="cw-sub-topic">Set Print Margins</h2>
<p class="cw-body">By default, the margins are 0.75 inches at the top and bottom, and 0.70 inches to the left and right.</p>
<ol class="cw-steps">
<li class="cw-step">Click the&nbsp;<strong class="cw-command">Page Layout</strong>&nbsp;tab.</li>
<li class="cw-step">Click the&nbsp;<strong class="cw-command">Margins</strong>&nbsp;button.</li>
<li class="cw-step">Select the margin size you want to use from the list.
<div class="cw-screenshot-container"><img class="cw-screenshot" src="setmarginexcel1.png" alt="Set Print Margins" width="530" height="397" /></div>
</li>
</ol>
