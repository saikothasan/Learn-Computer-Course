<h1>Adding text to slides</h1>
<ol class="X5LH0c">
<li class="TrT0Xe">On the Home tab, under&nbsp;<strong>Insert</strong>, click&nbsp;<strong>Text</strong>.</li>
<li class="TrT0Xe">On the pop-up menu, click&nbsp;<strong>Text Box</strong>.</li>
<li class="TrT0Xe">On the slide, click the location where you want to&nbsp;<strong>add</strong>&nbsp;the&nbsp;<strong>text box</strong>.</li>
<li class="TrT0Xe">Type or paste your&nbsp;<strong>text</strong>&nbsp;in the&nbsp;<strong>text box</strong>.</li>
</ol>
