<h1>Delete Data in Excel</h1>
<p>One way to&nbsp;<strong>remove data in Excel</strong>&nbsp;is to use the Clear button on the home ribbon. Choose "Clear Contents" to clear just the contents. Choose "Clear All" to clear both the contents and the formatting. A faster way to clear content is to use the&nbsp;<strong>delete</strong>&nbsp;key.</p>
